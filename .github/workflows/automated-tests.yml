name: operations-testing

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

    workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      
    - name: Install dependencies
      run: npm install

    - name: Install Jest
      run: npm install jest --save-dev

    - name: Run tests
      run: npm test